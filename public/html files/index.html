<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaamdhenu - Cow Conservation Chatbot</title>
    <link rel="stylesheet" href="/css/kaamdhenu-styles">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="kaamdhenu-container">
        <div class="kaamdhenu-chat-header">
            <div class="kaamdhenu-logo-container">
                <div class="kaamdhenu-logo">K</div>
            </div>
            <div class="kaamdhenu-header-text">
                <h1>Kaamdhenu</h1>
                <p>Cow Conservation Assistant</p>
            </div>
        </div>

        <div id="kaamdhenu-chatbox">
            <div id="kaamdhenu-chat-log"></div>
            <div class="kaamdhenu-input-container">
                <input type="text" id="kaamdhenu-input" placeholder="Type a message..." autocomplete="off" autocorrect="off" />
                <button class="kaamdhenu-send-button" onclick="kaamdhenuSendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="kaamdhenu-send-icon">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="/js/kaamdhenu-script.js"></script>
</body>
</html>
